    <div id="map" style=" position: fixed; right: 0; left: 300px; top: 0; bottom: 0 "></div>

    <!-- JS IMPORTS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <script src= "js/setup.js"></script>
    <script src= "js/parrish.js"></script>
    <script src = "js/mccabe.js"></script>

    <script>

// Create a style variable
    var myStyle = {
    radius: 5,
    fillColor: "#a21a34",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.7
};

//Load in buildings:
var parrish =   L.geoJSON(parrish, {   
          style: myStyle
        }).bindPopup(function (layer) {
       return "" + layer.feature.properties.name
    }).addTo(map).bringToBack();
//.bindLabel('in the ___ Semester, Swarthmore College admin blocked fire exits while students participated in a sit-in')

var mccabe =   L.geoJSON(mccabe, {   
          style: myStyle
        }).bindPopup(function (layer) {
       return "" + layer.feature.properties.name
    }).addTo(map).bringToBack();
//.bindLabel('Numerous silent study-ins have been disrupted by Public Safety Officers and College administrators.')

// Make a simple circle
var circle = L.circle([39.904790, -75.354137], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 5
}).addTo(map);

//.bindLabel('October 22nd, 2024, at 6:13 am, Public Satefy Officers were called to deconstruct a sukkah constucted by Jewish students in observance of Sukkot. This put students sleeping inside the sukkah in danger, and violated religious practices.')


// Make a shape
var polygon = L.polygon([
[39.90510093171363,-75.35398504160635],
[39.90428399367795,-75.3532349450525],
[39.90458235478553,-75.352447806693],
[39.90507962041022,-75.35296639196471],
[39.905328251869406,-75.35332754956494],
[39.90510093171363,-75.35398504160635]
]).addTo(map);

// Add a marker
L.marker([39.906250, -75.355324]).addTo(map);
    </script>
